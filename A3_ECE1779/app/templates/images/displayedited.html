{% extends "base.html" %}
{% block content %}

		<div style="clear: both">
    

 			<h1 style="color: grey; padding-left: 20%">Original&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Enhanced Image</h1>
 			
 		
		<p><img src='{{og if og != None}}' class="left"></p>
		
 		
 		<p><img src='{{edited if edited != None}}' class="right"></p>
 		<div class="middle3">
        <form action='{{edited if edited != None}}'class="pure-form" method="get">
        <input class="pure-button pure-input-1-3 pure-button-primary" style="color:white; text-align: center" type="submit" value="Download Enhanced Image" /><br>
       </form>

        <form action="{{ url_for('replace', id=id, edited = edited) }}" class="pure-form" method="get">
        <input class="pure-button pure-input-1-3 pure-button-primary" style="color:white; text-align: center" type="submit" value="Replace the current Image" /><br>
       </form>
       
		<form action="{{url_for('display', id=id)}}" class="pure-form" method="get">
        <input class="pure-button pure-input-1-3 pure-button-primary"style="color:white; text-align:center" type="submit" value="Back" />
    </form>		
	</div>
{% endblock %}
